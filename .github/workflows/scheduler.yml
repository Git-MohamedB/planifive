name: Cron Jobs

on:
  schedule:
    # Sync Avatars at 04:00 UTC
    - cron: '0 4 * * *'
    # Vote Reminder at 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-crons:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Avatars Sync
        if: github.event_name == 'schedule' && github.event.schedule == '0 4 * * *' || github.event_name == 'workflow_dispatch'
        run: |
          curl -X GET https://planifive.vercel.app/api/cron/sync-avatars \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"

      - name: Trigger Vote Reminder
        if: github.event_name == 'schedule' && github.event.schedule == '0 10 * * *' || github.event_name == 'workflow_dispatch'
        run: |
          curl -X GET https://planifive.vercel.app/api/cron/vote-reminder \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
